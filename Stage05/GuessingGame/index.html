<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game - RocketSeat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="page">
        <main>

            <div class="screen1">

                <section class="main-title">
                    <h1>Jogo da Adivinhação </h1>
                    <p>Adivinhe o número entre 0 e 10</p>
                </section>
        
                <section class="form-input">
                    <form>
                        <fieldset>
                            <label for="number">Número</label>
                            <input type="text" id="number" placeholder="?" maxlength="2">
                            <button id="try">Tentar</button>
                            
                        </fieldset>
                    </form>
                </section>

            </div>

            <div class="screen2 hide">
                <h2>Acertou em 3 tentativas!</h2>
                <button id="tryAgain">Jogar novamente</button>
            </div>
            
        </main>
    </div>
   
    <script src="./myWayToSolve.js"></script> 
    <!-- <script src="./rocketseatWay.js"></script> -->

</body>
</html>
