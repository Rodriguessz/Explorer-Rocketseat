<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=""> <!--Utilizado para adicionar descrições
  serem apresentadas nos mecanismos de busca!-->
  <title>Focus Timer - Rocketseat</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" defer src="./src/modules/main.js"></script>

  <!-- Script para o funcionamento do ícones -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <div id="app">
    
    <button id="toggle-mode">
      <span class="sr-only">Ativar/Desativar Light Mode</span>
      <i class="ph ph-sun"></i>
      <i class="ph ph-moon"></i>
    </button>

    <main>

      <section class="clock">
        <span class="clock-minutes">00</span>

        <span class="clock-to-dots">:</span>

        <span class="clock-seconds">00</span>

      </section>

      <section class="controls" id="controls">
        <Button class="ph ph-play-circle" data-action="toggleRunning">
          <span class="sr-only">Iniciar contador</span>
        </Button>
        <Button class="ph ph-pause-circle"  data-action="toggleRunning">
          <span class="sr-only">Pausar contador</span>

        </Button>
        <Button class="ph ph-timer secondary"  data-action="set">
          <span class="sr-only">Alterar contador</span>

        </Button>
        <Button class="ph ph-stop-circle secondary "  data-action="reset">
          <span class="sr-only">Parar contador</span>

        </Button>
        <Button class="ph ph-speaker-none secondary"  data-action="toggleMusic">
          <span class="sr-only">Mutar música</span>

        </Button>
        <Button class="ph ph-speaker-high"  data-action="toggleMusic">
          <span class="sr-only">Iniciar Música</span>

        </Button>
      </section>

    </main>

  </div>

 

  
</body>
</html>
