<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Cookie - Rocketseat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="page">

        <main>

            <!-- Screen 01 -->
            <section class="screen1">
                <div class="infos">
                    <h1>Qual é a sua sorte de hoje?</h1>
                    <p>Abra o biscoito e descubra!</p>
                </div>
    
                <figure>
                    <img id="fortuneCookie" src="./assets/images/fortune-cookie.svg" alt="Imagem de um biscoito da sorte">
                </figure>
            </section>
    
            
            <!-- Screen 02 -->
            <section class="screen2 hidden">

                <div class="message">
                    <h2>Aqui está a sua sorte de hoje:</h2>

                    <div class="luck-message">

                        <p id="luckMessage">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

                    </div>
                    
                </div>

                <figure>
                    <img src="./assets/images/opened-cookie.svg" alt="Imagem do biscoito da sorte aberto">
                </figure>

                <button id="openAnother">Abrir outro biscoito</button>

            </section>
        </main>

    </div>
    



<script src="./main.js"></script>
</body>
</html>
