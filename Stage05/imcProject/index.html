<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator - Rocketseat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>


    <div id="page">
        <main>

            <form action="">

                <fieldset>

                    <!-- Form title -->

                    <div class="fieldset-wrapper">
                        <legend>Cálculo de IMC</legend>
                    </div>  


                    <!-- Weight input -->
                    <div class="input-wrapper">
                        <label for="weight">Peso (Kg)</label>
                        <input type="text" name="weight" id="weight" placeholder="72"/>
                    </div>


                    <!-- Height input -->

                    <div class="input-wrapper">
                        <label for="height">Altura (Cm)</label>
                        <input type="text" name="height" id="height" placeholder="178"/>
                        
                    </div>


                    <button id="imcButton">Calcular IMC ⇨</button> 

                </fieldset>


              
               
            </form>


            <section class="modal-popup hidden">
                <figure>
                    <img src="./assets/images/" alt="Imagem de um X indicando o fechamento da aba">
                </figure>

                <p>
                    mensagem do IMC
                </p>


            </section>

        </main>


    </div>
    

    <script src="./main.js"></script>
</body>
</html>
