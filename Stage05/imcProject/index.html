<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator - Rocketseat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./src/myWayToSolve.js" type="module" defer></script>
    <!-- <script src="./rocketseatWay.js" defer></script> -->

</head>
<body>


    <div id="page">

        <section class="error-message hidden">
            <p id="errorMessage">Digite somente números</p>
        </section>

        <main>

            <form action="">

                <fieldset>

                    <!-- Form title -->

                    <div class="fieldset-wrapper">
                        <legend>Cálculo de IMC</legend>
                    </div>  


                    <!-- Weight input -->
                    <div class="input-wrapper">
                        <label for="weight">Peso (Kg)</label>
                        <input type="text" name="weight" id="weight" placeholder="72.00" required/>
                    </div>


                    <!-- Height input -->

                    <div class="input-wrapper">
                        <label for="height">Altura (Cm)</label>
                        <input type="text" name="height" id="height" placeholder="178" maxlength="3" required/>
                        
                    </div>



                    
                    <button id="imcButton">Calcular IMC ⇨</button> 

                </fieldset>


              
               
            </form>



        </main>

        <section class="modal-popup hidden ">


            <div class="modal">

                <button id="close">
                    <img src="./assets/images/close.svg" alt="Imagem de um X indicando o fechamento da aba">
                </button>

                <p id="imcMessage">
                   Seu IMC é de 28  
                </p>


            </div>
           

        </section>

    </div>

    
</body>
</html>
