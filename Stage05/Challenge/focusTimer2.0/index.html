<!DOCTYPE html>
<html lang="en" class="light running">
<head>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Focus timer 2.0</title>
</head>
<body>
    <div id="app">
        

        <main>

            <button class="toggle-mode">
                <span class="sr-only">Ativar light mode!</span>
                <i class="ph ph-sun"></i>
                <i class="ph ph-moon"></i>
            </button>
            

            <section class="timer">
                <div class="clock">
                    <span id="timerMinutes">00</span>
                    <span>:</span>
                    <span id="timerSeconds">00</span>
                </div>

                <div class="controls">

                    <button class="ph ph-play-circle">
                        <span class="sr-only">Iniciar timer</span>
                    </button>

                    <button class="ph ph-pause-circle">
                        <span class="sr-only">Pausar timer</span>
                    </button>

                    <button class="ph ph-stop-circle">
                        <span class="sr-only">Resetar timer</span>
                    </button>

                    <button class="ph ph-plus-circle">
                        <span class="sr-only">Adicionar tempo ao timer</span>
                    </button>

                    <button class="ph ph-minus-circle">
                        <span class="sr-only">Dimunir tempo ao timer</span>
                    </button>
                   
                </div>
            </section>

            <section class="btn-sound">

                <div class="sound florest active">
                    <span class="sr-only">Ativar som de √Årvores</span>
                    <i class="ph ph-tree"></i>
                </div>
                
                <div class="sound rain">
                    <span class="sr-only">Ativar som de chuva</span>
                    <i class="ph ph-cloud-rain"></i>
                </div>

                <div class="sound coffee">
                    <span class="sr-only">Ativar som de cafeteira</span>
                    <i class="ph ph-coffee"></i>
                </div>
                
                <div class="sound lareira">
                    <span class="sr-only">Ativar som de lareira</span>
                    <i class="ph ph-fire-simple"></i>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
