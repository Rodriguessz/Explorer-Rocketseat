<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="page">
        <header>

            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
             <img src="https://ybox.nyc3.digitaloceanspaces.com/EspacoLaser-2023/2023/11/img1.svg" alt="Imagem centralizada em cima do nosso formulário composta por estrelas">

        </header>


        <main>  
            
            <div class="form-header">
                <h2>Informações pessoais</h2>
            </div>

            <form action="">

                <div class="fieldsets">

                    <fieldset>

                        <div class="col-02">
    
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="second-name">Sobrenome</label>
                                <input type="text" id="second-name">
                            </div>
    
                        </div>
    
                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="email">
                        </div>
                       
                    </fieldset>
    
                    <fieldset>
    
                        <div class="fieldset-wrapper">
    
                            <legend>Informações do mentor</legend>
    
                            <div class="input-wrapper">
                                <label for="select-mentor">Selecione quem foi seu mentor</label>
                                <select name="select-mentor" id="select-mentor">
        
                                    <option value="none"></option>
                                    <option value="mentor">Enzo</option>
                                    <option value="mentor">Mariana</option>
                                    <option value="mentor">Breno</option>
        
                                </select>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="mentor-feedback">Feedback sobre seu mentor</label>
    
                                <textarea id="mentor-feedback">
    
                                </textarea>
                            </div>
    
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="" id="check-doubts">
                                <label for="check-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                              
                            </div>
    
    
                            
    
                        </div>
                     
                       
                    </fieldset>
    
                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Agendando próxima mentoria</legend>
                        </div>
    
                        <div class="col-03">
                                
                                <div class="input-wrapper">
                                    <label for="date">Data</label>
                                    <input type="date" id="date">
                                </div>
    
    
                                <div class="time">
    
                                    <div class="input-wrapper">
                                        <label for="mentor-begin">Das</label>
                                        <input type="time" id="mentor-begin">
                                    </div>
        
                                    <div class="input-wrapper">
                                        <label for="mentor-end">Até</label>
                                        <input type="time" id="mentor-end">
                                    </div>
    
                                </div>
        
                               
        
                                
                        </div>
                    </fieldset>

                </div>

                <button>Salvar</button>
               
            </form>

        </main>


    </div>
    
</body>
</html>
