<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <header>
            <h1>Crie e compartilhe 
                seu evento.</h1>

            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>

        <main>
            <form action="" id="event-form">

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do evento</legend>

                        <div class="input-wrapper">
                            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                            <input type="text" id="event-title" minlength="8" maxlength="16" required>
                            
                        </div>

                        <div class="input-wrapper">
                            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                            <input type="url" id="event-link">
                            
                        </div>


                        <div class="input-wrapper">
                            <label for="event-wpp">Whatsapp para contato</label>
                            <input type="number" id="event-wpp" required>
                            
                        </div>

                        <div class="input-wrapper">
                            <label for="event-info">Informações extras</label>
                            <textarea  id="event-info"></textarea>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-category">Informações extras</label>
                            <select name="" id="event-category">
                                <option value="live">Ao Vivo</option>
                                <option value="podcast">Podcast</option>

                            </select>
                        </div>



                        
                    </div>
                </fieldset>


                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Privacidade</legend>

                        <div class="input-wrapper">
                            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                            <input type="email" id="event-email">
                            
                        </div>


                        <div class="input-wrapper">
                            <label for="event-psw">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                            <input type="password" id="event-psw" minlength="8" maxlength="16">
                            
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento privado</label>
                            
                        </div>

                
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Data e hora</legend>

                        <div class="input-date-time-wrapper">
                            
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date">
                                
                            </div>

                            <div class="input-wrapper">
                            <label for="event-begin">Das</span></label>
                            <input type="time" id="event-begin">
                            
                        </div>


                        <div class="input-wrapper">
                            <label for="event-end">Até</span></label>
                            <input type="time" id="event-end">
                            
                        </div>

    

                        </div>

                
                    </div>
                </fieldset>

            </form>
        </main>

        <footer>
            <input type="submit" value="Salvar Evento" class="event-submit" form="event-form">
        </footer>

    </div>
</body>
</html>
