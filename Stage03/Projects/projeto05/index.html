<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <div id="app">
        <header class="container">
                <nav>
                    <img src="./assets/camera.svg" alt="ícone de uma câmera">

                    <ul>
                        <li>Home</li>
                        <li class="active">Camera</li>
                    </ul>
                </nav>
               

                <form>
                    
                    <div class="input-wrapper">
                        <label for="search">Pesquise por imagens e coleções</label>

                    </div>
                </form>

                <!-- Utilizando a API que retorna a imagem -->
                <img class="avatar" src="https://randomuser.me/api/portraits/men/19.jpg" alt="Icone de usuário">
        </header>
        <main>

        
            <div class="container">
                <h1>Galeria</h1>

                <section class="galery-container">

                    <figure class="galery-item">

                            </div>

                    </figure>

                    
                    <figure class="galery-item" style="--delay: 0.4s">

                    <figure class="galery-item"  style="--delay: 0.8s">

                                <span>TAG</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    
                    <figure class="galery-item"  style="--delay: 1s">

                            <h2>Setup de escritor</h2>

                            <div class="tags">
                                <span>TAG</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    
                    <figure class="galery-item"  style="--delay: 1.2s">
                        <img src=" https://source.unsplash.com/random?e=1" alt="Foto número01 da galeria">

                        <figcaption class="description">

                            <h2>Ergonomia e cores</h2>

                            <div class="tags">
                                <span>TAG</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="galery-item" style="--delay: 1.4s">

                            <h2>Show de luzes</h2>

                            <h2>Deep purple</h2>

                            <div class="tags">
                                <span>TAG</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                            <h2>Multi-Screen</h2>

                            <div class="tags">
